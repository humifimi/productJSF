<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="/templates/master_template.xhtml">

		<ui:define name="windowTitle">
			Edit Product
		</ui:define>

		<ui:define name="content">
			<h2>Edit Product</h2>

			<h:form>
				<div class="form-group">
					<label for="productId">Product ID :</label>
					<h:inputText disabled="true" id="productId" value="#{productBean.productId}" />
				</div>
				<div class="form-group">

					<label for="productName">Product Name :</label>
					<h:inputText id="productName" value="#{productBean.editProduct.productName}" />
				</div>
				<div class="form-group">

					<label for="productPrice">Product Price :</label>
					<h:inputText id="productPrice" value="#{productBean.editProduct.productPrice}" />
				</div>
				<div class="form-group">

					<h:commandButton value="save" action="#{productBean.updateProduct()}" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
