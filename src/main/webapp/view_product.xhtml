<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="/templates/master_template.xhtml">
		<ui:define name="windowTitle">
		Add Product
		</ui:define>

		<ui:define name="content">

			<h2>View Product List</h2>
			<div>
				<h:form>
					<h:dataTable value="#{productBean.AllProductList()}"
						var="productItem">

						<h:column>
					#{productItem.productId}
				</h:column>

						<h:column>
					#{productItem.productName}
				</h:column>

						<h:column>
					#{productItem.productPrice}
				</h:column>
						<h:column>
							<h:commandButton value="Delete"
								action="#{productBean.deleteProduct(productItem.productId)}" />
						</h:column>
						<h:column>
							<h:commandButton value="Edit"
								action="#{productBean.edit(productItem)}" />
						</h:column>

					</h:dataTable>
				</h:form>
			</div>
		</ui:define>

	</ui:composition>

</h:body>
</html>
